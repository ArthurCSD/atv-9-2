<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcularpotencia(base, expoente) {
            return base ** expoente
        }
        var a = window.prompt('Digite aqui a base')
        var b = window.prompt('Digite aqui o expoente')
        var x = calcularpotencia(a, b)
        alert(x)
    </script>
</body>
</html>
